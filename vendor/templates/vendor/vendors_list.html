{% extends 'base.html' %}

{% block title %}Vendors | Ecom King {% endblock %}

{% block content %}
    <h1 class="title text-center">All Vendors</h1>

    <div class="row">
        {% for vendor in vendors %}
            <div class="col-md-3 ">
                <div class="box">
                    <h2 class="subtitle">{{ vendor.name }}</h2>

                    <hr>

                    <a href="{% url 'vendor' vendor.id %}" class="btn btn-primary text-uppercase">View</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
