{% extends 'base.html' %}

{% block title %}Edit vendor | Ecom King {% endblock %}

{% block content %}
   

    <form method="post" action=".">
        {% csrf_token %}
        <div class="container jumbotron mt-4">
            <h1 class="title text-center ">Update A Vendor</h1>
            <div class="row justify-content-center mt-4">
            
                <div class="col-md-8">    
                    <label>Vendor name</label>
                    <input type="text" name="name" id="id_name" value="{{ vendor.name }}" class="form-control">
                    <p class="help">This is not the same as the username!</p>

                    <label>E-mail</label>
                    <input type="email" name="email" id="id_email" value="{{ vendor.created_by.email }}" class="form-control">
                    <br>
                    <button class="btn btn-primary text-uppercase">Save changes</button>
                    
                </div>
            </div>
        </div>
    </form>
{% endblock %}
