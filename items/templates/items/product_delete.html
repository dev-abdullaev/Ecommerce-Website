{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
    <form action="" method='post'>{% csrf_token %}
        <p>Are you sure you want to remove this <b>{{item.title}}?</b></p>
        <a class='btn btn-warning' href="{% url 'product_detail' item.category.slug item.slug %}">Cancel</a>
        <button class="btn btn-danger ml-2" type="submit">Confirm</button>
    </form>

{% endblock %}
